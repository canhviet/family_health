server:
  port: 8083
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/family_health
    username: root
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  springfox:
    documentation:
      swagger-ui:
        base-url: /api
  ai:
    openai:
      api-key: #enter your openai api key here
      chat:
        model: gpt-3.5-turbo
  cloud:
    function:
      scan:
        enabled: false
