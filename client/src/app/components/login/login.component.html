<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img
                    src="../../../assets/images/login.jpg"
                    class="img-fluid"
                    alt="Sample image"
                />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <!-- Username input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input
                            type="email"
                            class="form-control form-control-lg"
                            [(ngModel)]="signInRequest.username"
                            placeholder="Enter username"
                            name="username"
                            #username="ngModel"
                            required
                        />
                        <label class="form-label"></label>
                        <div
                            *ngIf="username.touched && username.invalid"
                            class="text-danger"
                        >
                            <div *ngIf="username.errors?.['required']">
                                username not null
                            </div>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div
                        data-mdb-input-init
                        class="form-outline mb-3 position-relative"
                    >
                        <input
                            [type]="showPassword ? 'text' : 'password'"
                            class="form-control form-control-lg"
                            placeholder="Enter password"
                            [(ngModel)]="signInRequest.password"
                            name="password"
                            #password="ngModel"
                            required
                        />
                        <button
                            type="button"
                            (click)="showPassword = !showPassword"
                            class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2"
                            style="z-index: 2"
                        >
                            <i
                                [class]="
                                    showPassword
                                        ? 'fas fa-eye-slash'
                                        : 'fas fa-eye'
                                "
                            ></i>
                        </button>

                        <div
                            *ngIf="password.touched && password.invalid"
                            class="text-danger mt-1"
                        >
                            <div *ngIf="password.errors?.['required']">
                                password not null
                            </div>
                        </div>
                    </div>

                    <div
                        class="d-flex justify-content-between align-items-center"
                    >
                        <a
                            class="text-body"
                            (click)="redirectForgot()"
                            >Forgot password?</a
                        >
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button
                            type="submit"
                            class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem"
                            (click)="onSubmit(loginForm)"
                            [disabled]="loginForm.invalid"
                        >
                            Login
                        </button>
                        <p
                            class="small fw-bold mt-2 pt-1 mb-0"
                            (click)="redirectRegister()"
                        >
                            Don't have an account?
                            <a class="link-danger">Register</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
    >
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2025. All rights reserved.
        </div>
    </div>
</section>
