<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img
                        class="img-fluid rounded-start w-100 h-100 object-fit-cover"
                        loading="lazy"
                        src="../../../assets/images/medical-doctors-desk.jpg"
                        alt="Medical Desk"
                    />
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3">Registration</h2>
                                    <h3
                                        class="fs-6 fw-normal text-secondary m-0"
                                    >
                                        Enter your details to register
                                    </h3>
                                </div>
                            </div>
                        </div>
                        <form #form="ngForm" (ngSubmit)="onSubmit()" novalidate>
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <!-- First Name -->
                                <div class="col-12">
                                    <label for="firstName" class="form-label">
                                        First Name
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="firstName"
                                        [(ngModel)]="user.firstName"
                                        name="firstName"
                                        placeholder="First Name"
                                        required
                                        #firstName="ngModel"
                                    />
                                    <div
                                        class="text-danger"
                                        *ngIf="
                                            firstName.touched &&
                                            firstName.invalid
                                        "
                                    >
                                        First name is required.
                                    </div>
                                </div>

                                <!-- Last Name -->
                                <div class="col-12">
                                    <label for="lastName" class="form-label">
                                        Last Name
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="lastName"
                                        [(ngModel)]="user.lastName"
                                        name="lastName"
                                        placeholder="Last Name"
                                        required
                                        #lastName="ngModel"
                                    />
                                    <div
                                        class="text-danger"
                                        *ngIf="
                                            lastName.touched && lastName.invalid
                                        "
                                    >
                                        Last name is required.
                                    </div>
                                </div>

                                <!-- Username -->
                                <div class="col-12">
                                    <label for="username" class="form-label">
                                        Username
                                        <span class="text-danger">*</span>
                                    </label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        [(ngModel)]="user.username"
                                        name="username"
                                        placeholder="Username"
                                        required
                                        #username="ngModel"
                                    />
                                    <div
                                        class="text-danger"
                                        *ngIf="
                                            username.touched && username.invalid
                                        "
                                    >
                                        Username is required.
                                    </div>
                                </div>

                                <!-- Password -->
                                <!-- Password -->
                                <div class="col-12">
                                    <label for="password" class="form-label">
                                        Password
                                        <span class="text-danger">*</span>
                                    </label>
                                    <div class="input-group">
                                        <input
                                            [type]="
                                                showPassword
                                                    ? 'text'
                                                    : 'password'
                                            "
                                            class="form-control"
                                            id="password"
                                            [(ngModel)]="user.password"
                                            name="password"
                                            required
                                            #password="ngModel"
                                        />
                                        <button
                                            type="button"
                                            class="btn btn-outline-secondary"
                                            (click)="togglePassword()"
                                            tabindex="-1"
                                        >
                                            <i
                                                class="fa"
                                                [ngClass]="
                                                    showPassword
                                                        ? 'fa-eye-slash'
                                                        : 'fa-eye'
                                                "
                                            ></i>
                                        </button>
                                    </div>
                                    <div
                                        class="text-danger"
                                        *ngIf="
                                            password.touched && password.invalid
                                        "
                                    >
                                        Password is required.
                                    </div>
                                </div>

                                <!-- Role -->
                                <div class="col-12">
                                    <label for="role" class="form-label">
                                        Role <span class="text-danger">*</span>
                                    </label>
                                    <select
                                        id="role"
                                        class="form-select"
                                        [(ngModel)]="user.role"
                                        name="role"
                                        required
                                        #role="ngModel"
                                    >
                                        <option value="patient">Patient</option>
                                        <option value="doctor">Doctor</option>
                                    </select>
                                    <div
                                        class="text-danger"
                                        *ngIf="role.touched && role.invalid"
                                    >
                                        Role is required.
                                    </div>
                                </div>

                                <!-- Submit button -->
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button
                                            class="btn bsb-btn-xl btn-primary"
                                            type="submit"
                                            [disabled]="form.invalid"
                                        >
                                            Sign up
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle" />
                                <p class="m-0 text-secondary text-center">
                                    Already have an account?
                                    <a
                                        href="#!"
                                        class="link-primary text-decoration-none"
                                        >Sign in</a
                                    >
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
