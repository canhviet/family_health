<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div class="profile-container">
  <!-- Page Header -->
  <h1 class="page-title">Profile Management</h1>
  <p class="page-description">
    Update your informations
  </p>

  <!-- Personal Information -->
  <section class="personal-info-section" id="personal-info">
    <h2 class="section-title">Personal Information</h2>
    <p class="section-description">Details about your personal information...</p>
    <div class="form-grid">
      <div class="form-group">
        <label class="form-label">First Name</label>
        <mat-form-field appearance="fill">
          <input matInput type="text" [(ngModel)]="selectedUser.firstName" name="firstName" />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label class="form-label">Last Name</label>
        <mat-form-field appearance="fill">
          <input matInput type="text" [(ngModel)]="selectedUser.lastName" name="lastName" />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label class="form-label">Date of Birth</label>
        <mat-form-field appearance="fill">
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="selectedUser.dob"
            name="dob"
          />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-group">
        <label class="form-label">Phone Number</label>
        <mat-form-field appearance="fill">
          <input matInput type="text" [(ngModel)]="selectedUser.phone" name="phone" />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <mat-form-field appearance="fill">
          <input matInput type="email" [(ngModel)]="selectedUser.email" name="email" />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label class="form-label">Address</label>
        <mat-form-field appearance="fill">
          <input matInput type="text" [(ngModel)]="selectedUser.address" name="address" />
        </mat-form-field>
      </div>
    </div>
  </section>

  <!-- Medical Insurance -->
  <section class="insurance-section" id="medical-insurance">
    <h2 class="section-title">Medical Insurance</h2>
    <div class="form-grid">
      <div class="form-group">
        <label class="form-label">Citizen ID</label>
        <mat-form-field appearance="fill">
          <input matInput type="text" [(ngModel)]="selectedUser.cityzenId" name="cityzenId" />
        </mat-form-field>
      </div>

      <div class="form-group">
        <label class="form-label">Insurance Number</label>
        <mat-form-field appearance="fill">
          <input matInput type="text" [(ngModel)]="selectedUser.healthInsuranceCode" name="healthInsuranceCode" />
        </mat-form-field>
      </div>
    </div>
  </section>

  <!-- Save Button -->
  <div class="form-actions">
    <button class="btn-save" (click)="save()">Save Changes</button>
  </div>
</div>
