<div class="search-container">
    <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        class="search-input"
    />
    <div *ngIf="filteredItems.length > 0" class="suggestions">
        <div *ngFor="let item of filteredItems" class="suggestion-item">
            <div class="card">
                <div class="card-body">
                    <p>{{ item.firstName }} {{ item.lastName }}</p>
                    <p>{{ item.username }}</p>
                    <button *ngIf="userIsHead" class="btn btn-outline-secondary m-3" (click) = "addToFamily(item.userId)">
                        Add To Family
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="notInFamily">
    <button class="btn btn-outline-secondary m-3" (click)="addNewFamily()">Create Family</button>
</div>

<div class="container mt-5">
    <div class="row">
        <div
            class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4"
            *ngFor="let u of users"
        >
            <div class="card" style="width: 100%">
                <img
                    src="../../../../assets/images/Avatar-PNG-Image.png"
                    class="card-img-top rounded-circle"
                />
                <div class="card-body">
                    <h5 class="card-title" *ngIf="u.userId == this.user.userId">
                        {{ u.firstName }} {{ u.lastName }}(You)
                    </h5>
                    <h5 class="card-title" *ngIf="!(u.userId == this.user.userId)">
                        {{ u.firstName }} {{ u.lastName }}
                    </h5>
                    <p class="card-text">{{ u.relationshipToHead }}</p>
                    <a href="#" class="btn btn-primary">View Records</a>
                </div>
            </div>
        </div>
    </div>
</div>
