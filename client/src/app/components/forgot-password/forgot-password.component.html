<form style="max-width: 420px; margin: 0 auto">
    <div class="border border-secondary rounded p-3">
        <div>
            <p>We will be sending a reset password link to your email.</p>
        </div>
        <div>
            <p>
                <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter your e-mail"
                    required
                    autofocus
                    [(ngModel)]="this.email"
                />
            </p>
            <p *ngIf="!disableButton" class="text-center">
                <input
                    type="submit"
                    value="Send"
                    class="btn btn-primary"
                    (click)="onSubmit()"
                />
            </p>
            <p *ngIf="notify" style="color: red">Please check your mail!</p>
        </div>
    </div>
</form>
