<div mat-dialog-content>
    <div class="form-field">
        <mat-form-field appearance="fill">
            <mat-label>lab name</mat-label>
            <input
                matInput
                type="text"
                [(ngModel)]="record.labName"
                name="allergen"
            />
        </mat-form-field>
    </div>

    <div class="form-field">
        <mat-form-field appearance="fill">
            <mat-label>test type</mat-label>
            <input
                matInput
                type="text"
                [(ngModel)]="record.testType"
                name="reaction"
            />
        </mat-form-field>
    </div>

    <div class="form-field">
        <mat-form-field appearance="fill">
            <mat-label>result</mat-label>
            <input
                matInput
                type="text"
                [(ngModel)]="record.result"
                name="severity"
            />
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <div class="button-group">
        <button (click)="onSubmit()" class="btn btn-outline-primary m-3" type="button">
            Save
        </button>
        <button (click)="onClose()" class="btn btn-outline-danger m-3" type="button">
            Close
        </button>
    </div>
</div>
